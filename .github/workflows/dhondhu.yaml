name: delllaptop

on:
  workflow_dispatch:

jobs:
  terraform-job:
    runs-on: [self-hosted, Windows, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0
        with:
          version: 1.13.0

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          subscription-id: 2e333137-3307-4678-a744-a2d37508c632  # âœ… Correct placement

      - name: Terraform init and plan
        run: |
          terraform init
          terraform plan
